<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a1d"/>
      <stop offset="100%" stop-color="#09090b"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#a1a1aa"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" rx="40" fill="url(#bgGrad)"/>
  
  <!-- Subtle border -->
  <rect width="200" height="200" rx="40" fill="none" stroke="#333" stroke-width="1"/>
  
  <!-- PS Text -->
  <text x="100" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="90" font-weight="800" fill="url(#textGrad)" filter="url(#glow)">PS</text>
</svg>